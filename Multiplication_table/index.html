<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bhen James Morales</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Multiplication table</a>
            </div>
          </nav>
    </header>

    <main class="container-fluid mt-1">
        <section class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8 bg-light bg-gradient">
                <div class="mb-3">
                    <label for="txtCount" class="form-label">Row Number</label>
                    <input type="number" class="form-control form-control-sm" id="RowLimit" placeholder="No of divs">
                </div>
                <div class="mb-3">
                    <label for="txtCount" class="form-label">Column Number</label>
                    <input type="number" class="form-control form-control-sm" id="ColLimit" placeholder="No of divs">
                </div>
                <div class="col-auto">
                    <button id="btnMultiply" class="btn btn-sm btn-primary mb-3">Multiply</button>
                  </div>
            </div>
        </section>
        <section class="container-sm">
            <div class="table-responsive border">
                <table class="table table-stripped" id="div-wrapper">
                </table>
            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
